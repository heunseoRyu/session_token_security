<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">My Blog</h1>
  <h4 class="mb-4">블로그에 오신 것을 환영합니다.</h4>
</div>
<div class="container mt-5">
  <article>
    <input type="hidden" id="article-id" th:value="${article.id}">
    <h1 th:text="${article.title}"></h1>
    <p th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|"></p>
    <p th:text="${article.content}"></p>
    <img th:if="${article.fileName != null}" th:src="@{|/uploads/${article.fileName}|}"> </br>
    <button class="btn btn-primary">수정</button>
    <button class="btn btn-secondary" id="delete-btn">삭제</button>
  </article>
</div>

<script src="/js/article.js"></script>
</body>
</html>
