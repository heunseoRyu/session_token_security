<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>
    <h1>Member</h1>

    <h3 th:text="${member.username}"></h3>
    <h3 th:text="${member.email}"></h3>
<!--    위 아래 두가지 방법!-->
    <div th:object="${member}">
        <h3 th:text="*{username}"></h3>
        <h3 th:text="*{email}"></h3>
    </div>
</body>
</html>
